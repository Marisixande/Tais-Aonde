<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tais Aonde? </title>
    <link rel="stylesheet" href="/css/home.css" />
</head>

<body>
    <main class="m-home">
        <h1>Amor do Público</h1>
        <section class="s-home-1">
            <div class="n-locais">
                <img src="/img/home-img/trilha.png" alt="trilha na lagoinha do leste na lha de florianópolis" />
                <p>Trilha na Lagoinha do Leste</p>
                <div id="aval">
                    <p>5,0</p>
                    <img src="/img/home-img/trilhala.png" alt="avaliação da trilha na lagoinha do leste ">
                </div>
            </div>
            <div class="n-locais">
                <img src="/img/home-img/praiajoaquina.png" alt="praia da joaquina ao leste da ilha" />
                <p>Praia da joaquina</p>
                <div id="aval">
                    <p>4,4</p>
                    <img src="/img/home-img/joaquina.png" alt="avaliação da praia da joaquina">
                </div>
            </div>
            <div class="n-locais">
                <img src="/img/home-img/mergulho.png" alt="mergulho com tartarugas em ilha do xavier" />
                <p>Mergulho com Tartarugas</p>
                <div id="aval">
                    <p>4,9</p>
                    <img src="/img/home-img/tartarugas.png" alt="avaliação do mergulho com tartarugas">
                </div>
            </div>
        </section>
        <h1> Praia de florianópolis</h1>
        <section class="s-home-2">
            <div class="n-locais">
                <img src="/img/home-img/praiaingles.png" alt="praia dos ingleses ao norte da ilha" />
                <p>Praia dos Ingleses</p>
                <div id="aval">
                    <p>4,0</p>
                    <img src="/img/home-img/ingles.png" alt="avaliação da praia dos ingleses">
                </div>
            </div>
            <div class="n-locais">
                <img src="/img/home-img/praiacampeche.png" alt="praia do campeche ao sul da ilha" />
                <p>Praia do Campeche</p>
                <div id="aval">
                    <p>4,6</p>
                    <img src="/img/home-img/campeche.png" alt="avaliação da praia do campeche">
                </div>
            </div>
            <div class="n-locais">
                <img src="/img/home-img/praiamoca.png" alt="praia do moçambique ao norte da ilha" />
                <p>Praia do moçambique</p>
                <div id="aval">
                    <p>4,4</p>
                    <img src="/img/home-img/mocambique.png" alt="avaliação da praia do moçambique">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
