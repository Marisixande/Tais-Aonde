<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tais Aonde?</title>
    <link rel="icon" type="image/x-icon" href="/img/logo_curta.png" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div class="lado-esquerdo">

        <img class="logo" src="/img/logo_longa.png" alt="Logo do site Tais Aonde" />
        <div class="formulario">

            <form >
                <div class="separar-botao">

                    <label for="email">E-mail/Usuário:</label>
                    <input class="componentes" type="email" placeholder="Digite seu email/usuário" />
                    <label for="senha">Senha:</label>
                    <input class="componentes" type="senha" placeholder="Digite sua senha" />
                    <label for="senha">Confirmar senha:</label>
                    <input type="senha" placeholder="Confirme sua senha" required/>
                </div>
                <button class="componentes" id="btn-cadastro">Cadastrar</button>
                <a href="/index.html">Já tem conta? Faça login aqui!</a>
            </form>
        </div>
    </div>
    <div class="lado-direito" alt="Imagem decorativa de cidade do lado direito da página">
</body>
<script src="/js/cadastro.js"></script>
</html>
